<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>ACME React Router</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const API = 'https://acme-users-api-rev.herokuapp.com/api'
        const { render } = ReactDOM
        const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM
        const Nav = ({products, companies}) => {
            return (
                <div id="header">
                    <h2>ACME OFFERINGS * REACT</h2>
                    <nav>
                        <Link to='/companies'>Companies ({ companies.length })</Link>
                        <Link to='/products'>Products ({ products.length })</Link>
                    </nav>
                </div>
            )
        }

        const Companies = ({products, companies, offerings}) => {
            // const lis = companies.map(company => {React.createElement('li', {key: company.id}, company.name}));
            const getProductName = (offering) => {
                return products.filter(product => product.id === offering.productId)[0].name;
            }
            const offeringList = (company) => {
                return offerings.filter(offering => offering.companyId === company.id)
                                .map(offering => (
                                    <li key={offering.id}>{getProductName(offering)} {offering.price}</li>
                                ));
            }
            const lis = companies.map(company => (
                <li id="companyList" key={company.id}>
                    <h4>company.name</h4>
                    <p>company.catchphrase</p>
                    <p>Offering:</p>
                    <ul>{ offeringList(company) }</ul>
                </li>
            ));
            return (
                <ul>{ lis }</ul>
            );
        }

        const Products = ({products, companies, offerings}) => {
            const lis = products.map(product => React.createElement('li', {key: product.id}, `${product.name} - ${product.description}`));
            return React.createElement('ul', null, lis);
        }

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    products: [],
                    companies: [],
                    offerings: [],
                }
            }
            componentDidMount() {
                /* api calls */
                Promise.all([
                    axios.get(`${API}/products`),
                    axios.get(`${API}/companies`),
                    axios.get(`${API}/offerings`)
                ]).then(([products, companies, offerings]) => {
                    this.setState({
                        products: products.data,
                        companies: companies.data,
                        offerings: offerings.data
                    });
                })
            }
            render() {
                const { products, companies, offerings } = this.state;
                return (
                    <HashRouter>
                        <Route render={ () => <Nav products= {products} companies = {companies} /> } />
                        <Switch>
                            <Route path='/companies' render={ () => <Companies companies = {companies} products = {products} offerings = {offerings} /> } />
                            <Route path='/products' render={ () => <Companies companies = {companies} products = {products} offerings = {offerings} /> } />
                            <Redirect to='/companies' />
                        </Switch>
                    </HashRouter>
                );
            }
        }
        const root = document.querySelector('#root');
        render(<App />, root);
    </script>
</body>
</html>
